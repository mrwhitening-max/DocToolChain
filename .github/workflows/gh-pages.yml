name: docToolchain Build, Deploy & Save EPUB

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Java 17 installieren (Voraussetzung laut Guide)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Pandoc f端r EPUB-Konvertierung installieren
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # 3. docToolchain lokal installieren (Wichtig!)
      - name: Install docToolchain local
        run: |
          chmod +x dtcw
          ./dtcw local install doctoolchain

      # 4. Build ausf端hren (local nutzt nun das installierte docToolchain und Pandoc)
      - name: Build docs
        run: |
          ./dtcw local exportStructurizr generateHTML convertToEpub

      # 5. EPUB f端r Repository vorbereiten
      - name: Prepare EPUB folder
        run: |
          mkdir -p epub
          find build -name "*.epub" -exec cp {} epub/arc42.epub \;

      # 6. Redirect f端r GitHub Pages
      - name: Create index.html redirect
        run: |
          mkdir -p build/html5
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/html5/index.html

      # 7. EPUB ins Repo pushen
      - name: Commit and Push EPUB
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epub/arc42.epub
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update epub version" && git push)

      # 8. Deploy HTML auf GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html5