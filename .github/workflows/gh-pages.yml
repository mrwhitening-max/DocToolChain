name: docToolchain Build, Deploy & Save EPUB

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Notwendig, um später pushen zu können
          fetch-depth: 0

      # 2. docToolchain: Export & Generierung (jetzt inklusive EPUB)
      - name: Build docs
        run: |
          chmod +x dtcw
          ./dtcw docker exportStructurizr generateHTML generateEPUB

      # 3. EPUB in das Repo-Verzeichnis kopieren
      - name: Prepare EPUB folder
        run: |
          mkdir -p epub
          # docToolchain legt das EPUB in build/epub/ ab
          cp build/epub/arc42.epub epub/

      # 4. Redirect für GH-Pages (wie bisher)
      - name: Create index.html redirect
        run: |
          mkdir -p build/html5
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/html5/index.html

      # 5. EPUB zurück ins Repository committen
      - name: Commit and Push EPUB
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epub/arc42.epub
          # Nur committen, wenn sich das EPUB tatsächlich geändert hat
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update epub version" && git push)

      # 6. Deploy auf die gh-pages Branch (HTML Sicht)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html5