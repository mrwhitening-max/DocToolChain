name: docToolchain Build, Deploy & Save Artifacts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Java 17 installieren
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. System-Abhängigkeiten installieren
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc graphviz

      # 3. docToolchain lokal installieren
      - name: Install docToolchain local
        run: |
          chmod +x dtcw
          ./dtcw local install doctoolchain

      # 4. Der fixierte Build-Schritt (Kombiniert alle Tasks in einem Aufruf)
      - name: Build docs
        run: |
          export GRAPHVIZ_DOT=/usr/bin/dot
          ./dtcw local exportStructurizr generateHTML generatePDF convertToEpub \
          -Pattributes=revnumber=${{ github.ref_name }},revdate=$(date +'%d.%m.%Y'),revremark=GitHub-Action-Build

      # 5. EPUB und PDF für das Repository vorbereiten
      - name: Prepare Artifact folders
        run: |
          mkdir -p epub pdf
          find build -name "*.epub" -exec cp {} epub/arc42.epub \;
          find build -name "*.pdf" -exec cp {} pdf/arc42.pdf \;

      # 6. Redirect für GitHub Pages
      - name: Create index.html redirect
        run: |
          mkdir -p build/html5
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/html5/index.html

      # 7. PDF und EPUB ins Repository committen
      - name: Commit and Push Artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epub/arc42.epub pdf/arc42.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update pdf and epub versions" && git push)

      # 8. HTML auf GitHub Pages veröffentlichen
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html5