name: docToolchain Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & Export
        run: |
          chmod +x dtcw
          # Wir machen alles in einem Docker-Aufruf
          ./dtcw docker exportStructurizr generateHTML
          
          echo "--- Debug: Diese Diagramme wurden generiert ---"
          find . -name "*.puml"

      - name: Create index.html redirect
        run: |
          # Pfad-Check: Falls dein HTML in build/docs/html5 liegt, hier anpassen!
          mkdir -p build/docs/html5
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/docs/html5/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Hier den Pfad nutzen, der in deiner docToolchainConfig.groovy steht
          publish_dir: ./build/docs/html5