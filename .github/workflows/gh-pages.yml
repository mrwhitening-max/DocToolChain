name: docToolchain Build, Deploy & Save EPUB

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Korrigierter Task: convertToEpub statt generateEPUB
      - name: Build docs
        run: |
          chmod +x dtcw
          ./dtcw docker exportStructurizr generateHTML convertToEpub

      # EPUB finden und ins Repo-Verzeichnis kopieren
      - name: Prepare EPUB folder
        run: |
          mkdir -p epub
          # Wir suchen das File im build-Ordner (da outputPath = 'build')
          find build -name "*.epub" -exec cp {} epub/arc42.epub \;

      - name: Create index.html redirect
        run: |
          mkdir -p build/html5
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/html5/index.html

      # Zur√ºck ins Repo pushen
      - name: Commit and Push EPUB
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epub/arc42.epub
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update epub version" && git push)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html5