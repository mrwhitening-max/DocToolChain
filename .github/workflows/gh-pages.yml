name: docToolchain Build, Deploy & Save EPUB

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Java 17 installieren (Voraussetzung für docToolchain lokal)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Pandoc auf dem Runner installieren
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # 3. docToolchain: Export & Generierung (Lokal via dtcw)
      - name: Build docs
        run: |
          chmod +x dtcw
          # Wir nutzen 'local' statt 'docker', da Pandoc jetzt auf dem Host ist
          ./dtcw local exportStructurizr generateHTML convertToEpub

      # 4. EPUB finden und ins Repo-Verzeichnis kopieren
      - name: Prepare EPUB folder
        run: |
          mkdir -p epub
          find build -name "*.epub" -exec cp {} epub/arc42.epub \;

      # 5. Redirect für GH-Pages
      - name: Create index.html redirect
        run: |
          mkdir -p build/html5
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/html5/index.html

      # 6. EPUB zurück ins Repository pushen
      - name: Commit and Push EPUB
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epub/arc42.epub
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update epub version" && git push)

      # 7. Deploy auf die gh-pages Branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html5