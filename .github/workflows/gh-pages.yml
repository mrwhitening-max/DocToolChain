name: docToolchain Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Repo auschecken
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Structurizr exportieren und generierte Files pr√ºfen
      - name: Export Structurizr & List Files
        run: |
          chmod +x dtcw
          ./dtcw docker exportStructurizr
          echo "--- Generierte Diagramme im Workspace: ---"
          find . -name "*.puml"
          find . -name "*.png"
          find . -name "*.svg"

      # 3. docToolchain bauen
      - name: Build docs
        run: |
          ./dtcw docker generateHTML

      # 4. Redirect erstellen
      - name: Create index.html redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=arc42.html">' > build/html5/index.html

      # 5. Deploy auf gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html5